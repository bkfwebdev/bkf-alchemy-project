{% extends 'base.html' %}

{% block content %}

<h1>Blogly Recent Post</h1>

{% for post in posts %}

<h2 class = "mt-4">
    <a href="/post/{{ post.id }}">{{post.title}}</a>
</h2>
<p>{{ post.content }}</p>
<p>
    <small>By {{ post.user.full_name }} on {{ post.friendly_date }}</small>
</p>
{% endfor %}

{% endblock %}
